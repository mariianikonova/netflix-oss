
project:
  artifactId:   ''
  name:         ''
  version:      ''
  description:  ''
info:
  build:
    artifact: @project.artifactId@
    name: @project.name@
    description: @project.description@
    version: @project.version@

spring:
  application:
    name: eureka
  cloud:
    config:
      uri:      http://${configserver.host:localhost}:9000
      username: configserver
      password: configserver_password
      failFast: true
  config:
    retry:
      initialInterval:  10000
      multiplier:       1.1
      maxAttempts:      20
      maxInterval:      70000
