
project:
  artifactId:   ''
  name:         ''
  version:      ''
  description:  ''
info:
  build:
    artifact: @project.artifactId@
    name: @project.name@
    description: @project.description@
    version: @project.version@
    
spring:
  application:
    name: admin
  cloud:
    config:
      discovery.enabled: true
      failFast: true
  config:
    retry:
      initialInterval:  10000
      multiplier:       1.1
      maxAttempts:      20
      maxInterval:      70000

eureka:
  client:
    serviceUrl:
      defaultZone:  http://eurekaserver:eurekaserver_password@${eureka.zone1.host:localhost}:9001/eureka/
